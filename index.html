<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="Assets/CSS/display.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="weather">
    <div id="location"></div>
    <div id="temp"></div>
    <img id="icon" src="#"></img>
  </div>

  <div id="today">
    <div id="time"></div>
    <div id="date"></div>
  </div>

  <div id="favorite">
      <div class="box">
        <a href="#"><i class="plus icon"></i></a>
      </div>
  </div>

  <form class="ui large form">
      <div class="ui segment">
        <div class="field">
            <input id="title" type="text" name="title" placeholder="Title">
        </div>
        <div class="field">
            <input id="url" type="text" name="url" placeholder="Url">
        </div>
          <div id="submit" class="ui fluid large green submit button">Submit</div>
          <div id="close" class="ui fluid large red submit button">Close</div>
          <div id="delete" class="ui fluid large black submit button">Delete</div>
          <div id="edit" class="ui fluid large teal submit button">Edit</div>
      </div>
  </form>

  <div class="ui small form">
    <div class="field">
        <input id="picSearch" type="text">
    </div>
    <div id="picSubmit" class="ui medium green submit button">Submit</div>
    <div id="toggle" class="ui medium black submit button">Black/White</div>
  </div>

  <div id="link_credit"><a href="#" id="author">Hello</a></div>

</body>
  <script type="text/javascript" src="Assets/Js/location.js"></script>
  <script type="text/javascript" src="Assets/Js/favorites.js"></script>
  <script type="text/javascript" src="Assets/Js/pics.js"></script>
  <script type="text/javascript" src="Assets/Js/config.js"></script>
</html>
